<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <img src="images/logo.svg" alt="logo com um desenho de sorvete">
      <h1>SPACE CREAM</h1>
    </header>

    <div class="content">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Donec a rhoncus leo. Donec at scelerisque magna. 
        Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. 
        Aliquam erat volutpat. Praesent at quam aliquet</p>
      
      <div class="content-card">
        <div class="card">
          <h2>PALETAS</h2>
          <img src="https://images.unsplash.com/photo-1628585352636-f4a24c2e17d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aWNlY3JlYW1zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
            alt="imagem de vários sorvetes de chocolate dentro de um pote de vidro com morangos">
        </div>
  
        <div class="card">
          <h2>ICE CREAM</h2>
          <img src="https://images.unsplash.com/photo-1469428946640-844b286ebf50?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGljZWNyZWFtc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
            alt="imagem de um sorvete dem chocolate em uma casquinha">
        </div>
  
        <div class="card">
          <h2>SHAKES</h2>
          <img src="https://images.unsplash.com/photo-1514849302-984523450cf4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8aWNlY3JlYW1zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
            alt="imagem de uma taça com sorvete">
        </div>
  
        <div class="card">
          <h2>COFFEE</h2>
          <img src="https://images.unsplash.com/photo-1436491911682-72ab1d398f59?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGljZWNyZWFtc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
            alt="imagem de uma xícara de café">
        </div>
      </div>
    </div>
  </div>
